<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>查詢 LINE 群組 ID</title>
</head>
<body>
  <h1>LINE 群組 ID</h1>
  <p id="groupId">讀取中...</p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007620073-GBQvOBXR" }); // <== 這裡填入你的 LIFF ID

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const context = liff.getContext();
      const groupId = context.groupId;

      if (groupId) {
        document.getElementById("groupId").textContent = "群組 ID 是：" + groupId;
      } else {
        document.getElementById("groupId").textContent = "⚠️ 這不是從群組裡開啟的";
      }
    }

    main();
  </script>
</body>
</html>
